<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        p {
            background-color: #ffffff;
            border-left: 4px solid #4CAF50;
            padding: 10px 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        b {
            color: #d32f2f;
        }

        i {
            color: #1976d2;
        }

        u {
            text-decoration: underline;
            color: #388e3c;
        }

        sup, sub {
            font-size: 0.8em;
            color: #7b1fa2;
        }

        del {
            text-decoration: line-through;
            color: #9e9e9e;
        }

        ins {
            text-decoration: underline;
            color: #388e3c;
        }

        mark {
            background-color: #ffeb3b;
            color: black;
            padding: 2px 4px;
        }

        tt {
            font-family: 'Courier New', monospace;
            background-color: #e0f7fa;
            padding: 2px 6px;
            border-radius: 4px;
        }

        abbr {
            border-bottom: 1px dotted #333;
            cursor: help;
            color: #5e35b1;
        }

        img {
            display: block;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <p>This is a paragraph using the <b>bold</b>, <i>italic</i>, and <u>underline</u> tags.</p>

    <p>Here is a <sup>superscript</sup> and a <sub>subscript</sub> example.</p>

    <p>This text was <del>deleted</del> and this was <ins>inserted</ins>.</p>

    <p>This is <mark>highlighted text</mark> using the mark tag.</p>

    <p><tt>Monospaced text</tt> using the tt (teletype) tag.</p>

    <p>This is an abbreviation: <abbr title="Artificial Intelligence">AI</abbr></p>

    <p>Here is an image:</p>
    <img src="https://placehold.co/600x400" alt="Placeholder Image">

</body>
</html>
