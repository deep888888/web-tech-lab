<!DOCTYPE html>
<html>
<head>
    <title>HTML List and Table Example</title>
</head>
<body>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
    </ol>

    <h2>Table with Rowspan and Colspan</h2>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Details</th>
            </tr>
            <tr>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>parv</td>
                <td>20</td>
                <td>navsari</td>
            </tr>
            <tr>
                <td>miral</td>
                <td>17</td>
                <td>bharuch</td>
            </tr>
            <tr>
                <td>jaimin</td>
                <td>18</td>
                <td>Surat</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
